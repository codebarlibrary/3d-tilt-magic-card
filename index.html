<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Magic Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card-container">
        <div class="card" id="tiltCard">
            <div class="card-content">
                <div class="card-image">
                    <img src="https://images.unsplash.com/photo-1620641788421-7a1c342ea42e?q=80&w=1974&auto=format&fit=crop" alt="Product">
                </div>
                <div class="card-info">
                    <span class="category">Premium UI</span>
                    <h3>Cyberpunk Card</h3>
                    <p>High-performance HTML/CSS component with 3D tilt interaction.</p>
                </div>
                <div class="card-actions">
                    <span class="price">$Free</span>
                    <button class="btn">Get Code</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
